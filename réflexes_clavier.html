<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<script async="" crossorigin="anonymous" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2810189862013244"></script>
<title>
   ‚å®Ô∏è Reflex Typer
  </title>
<style>
   body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 3rem;
    }
    #letter {
      font-size: 120px;
      font-weight: bold;
      margin: 30px;
      color: #333;
      transition: transform 0.3s ease;
    }
    #info, #score, #highscore {
      font-size: 24px;
      margin: 10px;
    }
    #startBtn, #replayBtn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s ease;
      margin: 10px;
    }
    #startBtn:hover, #replayBtn:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    #summary {
      display: none;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    #summary h2 {
      margin-bottom: 20px;
    }
    #avgTimeDisplay {
      margin-top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }
    #totalHits {
      font-size: 22px;
      margin-top: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
<script src="stealth.js">
</script>
</head>
<body>
<h1>
   ‚å®Ô∏è Reflex Typer
  </h1>
<div id="info">
   Press the key that appears as fast as possible!
  </div>
<div id="letter">
   ?
  </div>
<div id="score">
   Score: 0
  </div>
<div id="highscore">
   High Score: 0
  </div>
<button id="startBtn">
   Start
  </button>
<div id="summary">
<h2>
    üìä Game Summary
   </h2>
<div id="avgTimeDisplay">
</div>
<div id="totalHits">
</div>
<button id="replayBtn">
    Replay
   </button>
</div>
<script src="./js/main.js">
</script>

<script>
(() => {
  const overlay = document.createElement('div');
  overlay.style.position = 'fixed';
  overlay.style.top = 0;
  overlay.style.left = 0;
  overlay.style.width = '100vw';
  overlay.style.height = '100vh';
  overlay.style.zIndex = '99999';
  overlay.style.backgroundSize = 'cover';
  overlay.style.backgroundPosition = 'center';
  overlay.style.display = 'none';
  overlay.id = 'stealthOverlay';
  document.body.appendChild(overlay);

  const imgURL = localStorage.getItem('stealthImage');
  if (imgURL) {
    overlay.style.backgroundImage = `url(${imgURL})`;
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === '0') {
      overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
    }
    if (e.key === 'Escape') {
      overlay.style.display = 'none';
    }
  });
})();
</script>
</body>
</html>
