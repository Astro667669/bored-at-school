<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>
   ⌨️ Reflex Typer
  </title>
  <link rel="stylesheet" href="./css/reflexes_clavier.css">
  <link rel="stylesheet" href="./css/dark.css">

</head>
<body>
    <div id="theme-toggle-container">
  <button id="theme-toggle">🌙 Mode sombre</button>
</div>
<h1>
   ⌨️ Reflex Typer
  </h1>
<div id="info">
   Press the key that appears as fast as possible!
  </div>
<div id="letter">
   ?
  </div>
<div id="score">
   Score: 0
  </div>
<div id="highscore">
   High Score: 0
  </div>
<button id="startBtn">
   Start
  </button>
<div id="summary">
<h2>
    📊 Game Summary
   </h2>
<div id="avgTimeDisplay">
</div>
<div id="totalHits">
</div>
<button id="replayBtn">
    Replay
   </button>
</div>
<script src="./js/main.js">
</script>
<script>
document.addEventListener('keydown', function(e) {
  if ((e.key === ' ' || e.key === 'Enter') && document.getElementById('startBtn').style.display !== 'none') {
    document.getElementById('startBtn').click();
  }
});
</script>
<script src="./js/stealth.js"></script>
<script src="./js/dark.js"></script>
</body>
</html>
