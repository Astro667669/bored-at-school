<h1>How many seconds ?</h1>
<div id="container">
<h2>
    ‚è±Ô∏è Click after the selected time
   </h2>
<div id="message">
    Choose a delay, then press "Start".
   </div>
<label for="delaySelect">
    Time to wait:
   </label>
<select id="delaySelect">
<option value="3000">
     3 seconds
    </option>
<option selected="" value="5000">
     5 seconds
    </option>
<option value="7000">
     7 seconds
    </option>
<option value="10000">
     10 seconds
    </option>
<option value="15000">
     15 seconds
    </option>
<option value="20000">
     20 seconds
    </option>
<option value="25000">
     25 seconds
    </option>
<option value="30000">
     30 seconds
    </option>
</select>
<br/>
<button id="startBtn">
    Start
   </button>
<button id="clickBtn" style="display: none;">
    Click now!
   </button>
<div id="result">
</div>
</div>
<script>
   const startBtn = document.getElementById('startBtn');
    const clickBtn = document.getElementById('clickBtn');
    const delaySelect = document.getElementById('delaySelect');
    const message = document.getElementById('message');
    const result = document.getElementById('result');

    let startTime, expectedTime;

    startBtn.addEventListener('click', () => {
      const delay = parseInt(delaySelect.value);
      startBtn.style.display = 'none';
      delaySelect.disabled = true;
      clickBtn.style.display = 'inline-block';
      message.textContent = `Click after ${delay / 1000} seconds...`;
      result.textContent = '';
      startTime = performance.now();
      expectedTime = startTime + delay;
    });

    clickBtn.addEventListener('click', () => {
      const now = performance.now();
      const diff = now - expectedTime;
      const delta = Math.abs(diff / 1000).toFixed(3);
      const signed = (diff >= 0 ? '+' : '-') + delta;
      result.textContent = `‚è±Ô∏è Offset: ${signed} seconds`;
      message.textContent = 'Choose a new delay to try again.';
      startBtn.style.display = 'inline-block';
      delaySelect.disabled = false;
      clickBtn.style.display = 'none';
    });
  </script>
