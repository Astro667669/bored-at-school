  <style>
/* Reset & base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background: #111;
  color: #fff;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Canvas responsive */
canvas {
  background: linear-gradient(to top, #333, #111);
  width: 100%;
  max-width: 400px;
  aspect-ratio: 2 / 3;
  display: block;

/* Title */

/* Rejouer button */

  position: relative;

}

/* Mobile controls */

  display: none;

  display: flex;

  width: 100%;
}

#mobileControls button {
  width: 60px;

  font-size: 28px;
  border: none;
  border-radius: 50%;
  background-color: #0f0;
  background-size: cover;
  background-position: center;
  box-shadow: 0 0 10px #0f0;
  cursor: pointer;
}

  background-image: url(./left.png);
}

/* Menu button */
a[href="index.html"] {
  position: fixed;
  bottom: 15px;
  left: 15px;
  background-color: #444;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
  font-family: Arial, sans-serif;
  z-index: 9999;

}

/* Theme toggle button */
#theme-toggle-container {
  position: fixed;
  top: 15px;

  z-index: 9999;
}

  padding: 10px 20px;
}

/* Affichage mobile seulement */

    display: none !important;
  }

<body>
    <div id="theme-toggle-container">
  <button id="theme-toggle" class="dark">üåô Mode sombre</button>
</div>
<a href="index.html" style="
        position: fixed;
        bottom: 15px;

<h1>üåå Gravity Jump</h1>
<canvas id="game"></canvas>

<!-- Contr√¥les mobiles (en dessous du canvas) -->
<div id="mobileControls">
  <button id="leftBtn"></button>
  <button id="rightBtn"></button>
</div>

<button id="restartBtn" onclick="restartGame()">Rejouer</button>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = 400;
canvas.height = 600;

const restartBtn = document.getElementById('restartBtn');
const leftBtn = document.getElementById('leftBtn');
const rightBtn = document.getElementById('rightBtn');

let gravity, jumpPower, score, bestScore, platforms, safeStart, safeStartDuration, countdown, countdownTimer, gameOver, player;
let keysPressed = {};
let touchLeft = false;
let touchRight = false;
// Affiche les boutons mobiles seulement si on est sur un appareil mobile
function isMobile() {
  return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
}

if (isMobile()) {
  document.getElementById('mobileControls').style.display = 'flex';
}




function initGame() {
  gravity = 0.4;
  jumpPower = -10;
  score = 0;
  bestScore = localStorage.getItem('gravity_best') || 0;
  platforms = [];
  safeStart = true;
  safeStartDuration = 180;
  countdown = 3;
  countdownTimer = 60;
  gameOver = false;

  player = {
    x: 180,
    y: 500,
    width: 20,
    height: 20,
    vx: 0,
    vy: 0,
    color: '#0f0'
  };

  for (let i = 0; i < 10; i++) {
    platforms.push(createPlatform(canvas.height - i * 60, i === 0));
  }

  player.vy = jumpPower * 0.1; // üí• Big jump au d√©part !

  update();
}


function createPlatform(y, ensureSafe = false) {
  const width = 60;
  let x;
  if (ensureSafe) {
    x = player.x - width / 2 + player.width / 2;
    x = Math.max(0, Math.min(x, canvas.width - width));
  } else {
    x = Math.random() * (canvas.width - width);
  }
  const speed = (Math.random() < 0.5 ? 1 : -1) * (Math.random() * 1 + 0.5);
  return { x, y, width, height: 10, speed };
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawPlatform(p) {
  ctx.fillStyle = '#888';
  ctx.fillRect(p.x, p.y, p.width, p.height);
}

function update() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (safeStartDuration > 0) {
    safeStartDuration--;
    countdownTimer--;
    if (countdownTimer === 0 && countdown > 0) {
      countdown--;
      countdownTimer = 60;
    }
    ctx.fillStyle = '#fff';
    ctx.font = '48px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(countdown > 0 ? countdown : "Go!", canvas.width / 2, canvas.height / 2);
  } else {
    safeStart = false;
  }

  if (!safeStart) {
    player.vy += gravity;
  }

  player.y += player.vy;
  player.x += player.vx;

  player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));

  if (player.y > canvas.height) {
  gameOver = true;
  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem('gravity_best', bestScore);
  }
  ctx.fillStyle = '#f00';
  ctx.font = '32px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
  restartBtn.style.display = 'block';

  // üëá On remet les fl√®ches si t'es sur mobile
  if (isMobile()) {
    leftBtn.style.display = 'none';
    rightBtn.style.display = 'none';
  }

  return;
}


  if (player.y < 300) {
    const dy = 300 - player.y;
    player.y = 300;
    platforms.forEach(p => p.y += dy);
    score += Math.floor(dy);
  }

  platforms = platforms.filter(p => p.y < canvas.height);
  while (platforms.length < 10) {
    let lastY = Math.min(...platforms.map(p => p.y));
    platforms.push(createPlatform(lastY - 60));
  }

  platforms.forEach(p => {
    p.x += p.speed;
    if (p.x < 0 || p.x + p.width > canvas.width) p.speed *= -1;
    drawPlatform(p);

    if (
      player.vy > 0 &&
      player.x + player.width > p.x &&
      player.x < p.x + p.width &&
      player.y + player.height >= p.y &&
      player.y + player.height <= p.y + p.height + 5
    ) {
      player.vy = jumpPower;
    }
  });

  drawPlayer();
  ctx.fillStyle = '#fff';
  ctx.font = '16px Arial';
  ctx.textAlign = 'left';
  ctx.fillText("Score: " + score, 10, 20);
  ctx.fillText("Best: " + bestScore, 10, 40);

  requestAnimationFrame(update);
}

document.addEventListener('keydown', e => {
  keysPressed[e.key] = true;
  // On d√©sactive la barre espace
  if (e.key === ' ') {
    e.preventDefault(); // facultatif : √©vite de scroller la page
    return;
  }
});

function resizeCanvas() {
  const ratio = 2 / 3;
  const maxWidth = 400;
  const screenWidth = window.innerWidth;
  const width = Math.min(screenWidth, maxWidth);
  canvas.width = width;
  canvas.height = width / ratio;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);


document.addEventListener('keyup', e => {
  keysPressed[e.key] = false;
  if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.vx = 0;
});

leftBtn.addEventListener('touchstart', e => {
  e.preventDefault();
  touchLeft = true;
});
leftBtn.addEventListener('touchend', e => {
  e.preventDefault();
  touchLeft = false;
});
rightBtn.addEventListener('touchstart', e => {
  e.preventDefault();
  touchRight = true;
});
rightBtn.addEventListener('touchend', e => {
  e.preventDefault();
  touchRight = false;
});

setInterval(() => {
  if (keysPressed['ArrowLeft'] || touchLeft) player.vx = -4;
  else if (keysPressed['ArrowRight'] || touchRight) player.vx = 4;
  else player.vx = 0;
}, 1000 / 60);

function restartGame() {
  restartBtn.style.display = 'none';
  initGame();
}

initGame();
</script>
